<!doctype html>
<html lang="en">

<head>
  <title>Fairy Tale Dragon Slayers!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--JavaScript -->
  <script src="assets/javascript/game.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body class="backg">
  <div class="mainTitle">Battle of the Dragon Slayers!</div>
  <div class="mainGame">
    <!--This is where the characters are when waiting to be selected.-->
    <div id="characterSection">
      <div class="sectionName">Select Your Dragon Slayer!</div>
    </div>

    <!--Player Character section-->
    <div id="selectedCharacterSection">
      <div class="sectionTitle">Your Dragon Slayer</div>
      <!--Where the player character will appear. -->
      <div id="selectedCharacter">
      </div>

      <div id="ableToAttack">
        <div class="sectionTitle">Enemies To Attack!</div>
      </div>
      
      <div class="sectionTitle">Battlefield</div>
      <div id="fightSection">
        <button id="attackButton">Attack!</button>
      </div>

      <div id="action">
        <div class="characterSection">
          <div class="sectionTitle">Defender</div>
          <!--This is where the opponent will show up. -->
          <div id="defender"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--This is where game messages appear -->
  <div id="messages"></div>
</body>

</html>
