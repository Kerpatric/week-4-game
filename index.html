<!doctype html>
<html lang="en">

<head>
  <title>Fairy Tale Dragon Slayers!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <!-- Bootstrap & CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!--JavaScript game logic -->
  <script src="assets/javascript/game.js"></script>

</head>

<body class="backg">
  <div class="mainTitle">Battle of the Dragon Slayers!</div>
  <div class="mainGame">
    <!--This is where the characters are when waiting to be selected.-->
    <div id="characterSection">
      <div class="sectionTitle">Select Your Dragon Slayer!</div>
    </div>

    <!--Player Character section-->
    <div id="selectedCharacterSection">
      <div class="sectionTitle">Your Dragon Slayer!</div>
      <!--Where the player character will appear. -->
      <div id="selectedCharacter">
      </div>

      <div id="ableToAttack">
        <div class="sectionTitle">Enemies To Attack!</div>
      </div>

      <div class="sectionTitle">Battlefield</div>
      <div id="fightSection">
        <button id="attackButton">Attack!</button>
      </div>

      <div id="action">
        <div class="characterSection">
          <div class="sectionTitle">Defender</div>
          <!--This is where the opponent will show up. -->
          <div id="defender"></div>
        </div>
      </div>
    </div>
  </div>

  <!--This is where game messages appear -->
  <div id="messages"></div>
</body>

</html>
